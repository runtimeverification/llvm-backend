name: "Code Checks"
on:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Check that C and C++ code is correctly formatted
      uses: jidicula/clang-format-action@v4.11.0
      with:
        exclude-regex: '(build|config|deps)'
        clang-format-version: 17

  shell-check:
    name: Shell check
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: ludeeus/action-shellcheck@1.1.0
      name: Check that shell scripts follow best practices
      with:
        scandir: './bin'

  scala-check:
    name: Scala formatting check
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3

      - name: 'Set up Java 17'
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: 'Install Maven'
        run: |
          sudo apt-get update
          sudo apt-get install --yes maven

      - name: 'Check code is formatted correctly'
        run: |
          cd matching
          mvn spotless:check --batch-mode -U
